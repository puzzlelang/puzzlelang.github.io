<body>
    <div id="app"></div>
    <!--div id="search-wrapper"></div-->
    <script>
    window.$docsify = {
        name: '',
        repo: '',
        loadNavbar: true,
        coverpage:true,
        subMaxLevel: 2,
        //onlyCover: true,
        plugins: [],
        //loadSidebar: true,
        //coverpage: 'cover.html',
        search: {
            paths: 'auto',
            placeholder: 'Search...',
        }
        //onlyCover:true
    }

    var search;
    var searchOffset = window.innerHeight;

    function initSearchPlugin() {
        search = document.getElementsByClassName('search')[0]
        document.getElementById('search-wrapper').append(search);

        //search.style.top = document.getElementById('search-wrapper-hidden').offsetTop + 'px';
    }

    function moveSearchPlugin(direction) {
        var nav = document.getElementsByClassName('sidebar')[0]
        search = document.getElementsByClassName('search')[0]

        if (direction == 'down') nav.prepend(search)
        else if (direction == 'up') document.getElementById('search-wrapper').append(search)
    }

    /*window.onhashchange = function () {
        if(window.location.hash == '#/') {
          setTimeout(function(){ initSearchPlugin(); }, 1000)
        }
    }*/

    document.addEventListener('DOMContentLoaded', (event) => {
        setTimeout(function() {
            var nav = document.getElementsByTagName('nav')[0];
            var search = document.getElementsByClassName('search')[0];

            window.onscroll = function() {
                if (window.pageYOffset > 5)
                    nav.style.background = '#FFFFFF';
                else if (window.pageYOffset < 5) nav.style.background = 'none'

                if (window.pageYOffset > searchOffset) {
                    moveSearchPlugin('down')
                } else if (window.pageYOffset < searchOffset) moveSearchPlugin('up')
            };

            //initSearchPlugin()

        }, 100)

    });
    </script>

      <script type="text/javascript">
        function loadMedium(target){
          window.setTimeout(function(){
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/abstract-code-programming')
        .then(response => response.json())
        .then(data => {
          data.items.forEach(item => {
            var post = document.createElement('div');
            post.style.fontSize = '19px';
            post.innerHTML = '<p><h3>'+item.title+'</h3> <br> </p>';
            //post.innerHTML += '<small>by ' + item.author + '</small></p>'
            post.innerHTML += item.content.split('<hr>')[0];
            document.getElementById(target).appendChild(post);
          });

        });

      }, 700)
      };

      loadMedium('postsSection');

        window.addEventListener('hashchange', () => {
         
          if(window.location.hash == '#/chapters/POSTS') loadMedium('postsSectionInner');
          else loadMedium('postsSection');
        });
      </script>
